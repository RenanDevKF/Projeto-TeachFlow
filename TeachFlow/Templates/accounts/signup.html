{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeachFlow - Criar Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'css/build.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center font-sans">

  <!-- Header -->
  <div class="flex flex-col items-center mb-8">
    <div class="bg-blue-100 p-2 rounded-full flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="#4A90E2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
      </svg>
    </div>
    <h1 class="text-3xl font-extrabold text-gray-800 mt-4">TeachFlow</h1>
    <p class="text-gray-500 text-sm mt-1">Crie sua conta para começar</p>
  </div>

  <!-- Formulário -->
  <form id="signupForm" method="post" action="{% url 'register' %}" class="w-full space-y-8">
    {% csrf_token %}

    <!-- Indicador de Etapa -->
    <div id="step-indicator" class="text-center text-sm text-gray-600 mb-4">Etapa 1 de 3</div>

    <!-- Step 1: Escolha do Plano -->
    <div id="step-1" class="step max-w-4xl mx-auto">
      <h2 class="text-lg font-semibold text-gray-800 mb-6 text-center">Escolha seu Plano</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Card Gratuito -->
        <label class="relative bg-white p-6 rounded-lg border border-gray-300 hover:border-primary hover:shadow-lg transform hover:scale-105 transition cursor-pointer">
          <input type="radio" name="plan" value="Gratuito" class="hidden">
          <div>
            <p class="text-lg font-bold text-primary mb-1">Gratuito</p>
            <p class="text-2xl font-extrabold text-gray-800 mb-2">R$0/mês</p>
            <ul class="text-sm text-gray-600 space-y-1">
              <li>✓ Acesso básico</li>
              <li>✓ Comunidade gratuita</li>
              <li>✓ Recursos limitados</li>
            </ul>
          </div>
        </label>

        <!-- Card TeachFlow Plus -->
        <label class="relative bg-white p-6 rounded-lg border-2 border-primary hover:shadow-lg transform hover:scale-105 transition cursor-pointer">
          <input type="radio" name="plan" value="TeachFlow Plus" checked class="hidden">
          <div>
            <p class="text-lg font-bold text-primary mb-1">TeachFlow Plus</p>
            <p class="text-2xl font-extrabold text-primary mb-2">R$19,90/mês</p>
            <ul class="text-sm text-gray-600 space-y-1">
              <li>✓ Acesso completo</li>
              <li>✓ Suporte prioritário</li>
              <li>✓ Mais armazenamento</li>
            </ul>
          </div>
        </label>

        <!-- Card TeachFlow Pro -->
        <label class="relative bg-white p-6 rounded-lg border border-gray-300 hover:border-primary hover:shadow-lg transform hover:scale-105 transition cursor-pointer">
          <input type="radio" name="plan" value="TeachFlow Pro" class="hidden">
          <div>
            <p class="text-lg font-bold text-primary mb-1">TeachFlow Pro</p>
            <p class="text-2xl font-extrabold text-gray-800 mb-2">R$39,90/mês</p>
            <ul class="text-sm text-gray-600 space-y-1">
              <li>✓ Tudo do Plus</li>
              <li>✓ Relatórios avançados</li>
              <li>✓ Integrações premium</li>
            </ul>
          </div>
        </label>
      </div>

      <div class="flex justify-end mt-8">
        <button type="button" id="next-1" class="bg-primary hover:bg-blue-600 text-white font-semibold rounded-lg py-3 px-6 transition">
          Continuar
        </button>
      </div>
    </div>

    <!-- Step 2: Informações Pessoais -->
    <div id="step-2" class="step hidden max-w-md mx-auto">
      <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Informações Pessoais</h2>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Primeiro Nome</label>
          <input type="text" name="first_name" class="block w-full rounded-lg border border-gray-300 bg-gray-100 p-3 focus:border-primary focus:ring-primary focus:outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Último Nome</label>
          <input type="text" name="last_name" class="block w-full rounded-lg border border-gray-300 bg-gray-100 p-3 focus:border-primary focus:ring-primary focus:outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nome de Usuário</label>
          <input type="text" name="username" class="block w-full rounded-lg border border-gray-300 bg-gray-100 p-3 focus:border-primary focus:ring-primary focus:outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" class="block w-full rounded-lg border border-gray-300 bg-gray-100 p-3 focus:border-primary focus:ring-primary focus:outline-none" required>
        </div>
      </div>

      <div class="flex justify-between mt-6">
        <button type="button" id="prev-2" class="w-1/2 mr-2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold rounded-lg py-3 transition">
          Voltar
        </button>
        <button type="button" id="next-2" class="w-1/2 bg-primary hover:bg-blue-600 text-white font-semibold rounded-lg py-3 transition">
          Continuar
        </button>
      </div>
    </div>

    <!-- Step 3: Senha -->
    <div id="step-3" class="step hidden max-w-md mx-auto">
      <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Credenciais de Acesso</h2>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input type="password" name="password1" class="block w-full rounded-lg border border-gray-300 bg-gray-100 p-3 focus:border-primary focus:ring-primary focus:outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirmação da Senha</label>
          <input type="password" name="password2" class="block w-full rounded-lg border border-gray-300 bg-gray-100 p-3 focus:border-primary focus:ring-primary focus:outline-none" required>
        </div>
      </div>

      <div class="flex justify-between mt-6">
        <button type="button" id="prev-3" class="w-1/2 mr-2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold rounded-lg py-3 transition">
          Voltar
        </button>
        <button type="submit" class="w-1/2 bg-primary hover:bg-blue-600 text-white font-semibold rounded-lg py-3 transition">
          Criar Conta
        </button>
      </div>
    </div>

  </form>

  <!-- Link Login -->
  <div class="text-center text-sm mt-6 text-gray-600">
    Já tem uma conta? 
    <a href="{% url 'login' %}" class="text-primary hover:underline font-semibold">Entrar</a>
  </div>

  <!-- Scripts -->
  <script src="{% static 'js/signup.js' %}"></script>

</body>
</html>
