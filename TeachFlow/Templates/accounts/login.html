{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachFlow - Login</title>

    <!-- Fontes e Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="auth-container login-container">
        <div class="logo-container">
            <div class="book-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
            </div>
            <h1 style="font-size: 2.0rem; font-weight: 1200; color: #1e293b; margin-bottom: 0.5rem;">TeachFlow</h1>
            <p style="color: #64748b; font-size: 0.875rem;">Sua plataforma para organização pedagógica</p>
        </div>

        <div class="auth-card login-card">
            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div style="margin-bottom: 1.5rem;">
                    <label class="text-sm text-gray-600">Email</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        class="auth-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div style="margin-bottom: 1rem;">
                    <label class="text-sm text-gray-600">Senha</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        class="auth-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" id="submitButton" class="auth-btn">
                    Entrar
                </button>
            </form>
        </div>

        <div class="auth-link">
            <a href="{% url 'register' %}">Criar conta</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
