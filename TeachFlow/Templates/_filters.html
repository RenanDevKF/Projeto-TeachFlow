<div class="relative w-full">
    <!-- Botão do dropdown (versão final com ícone) -->
    <button id="filter-dropdown-button" class="flex items-center justify-between w-full px-4 py-2 rounded-lg bg-white shadow-sm transition-all">
        <div class="flex items-center gap-2">
            <i data-lucide="filter" class="w-4 h-4 text-blue-500"></i>
            <span class="text-gray-700">Filtro</span>
        </div>
        <svg id="filter-arrow" class="w-4 h-4 text-gray-500 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    
    <!-- Conteúdo do dropdown (estado aberto) -->
    <div id="filter-dropdown-content" class="hidden absolute top-full left-0 mt-2 w-full md:w-[600px] bg-white p-4 rounded-lg shadow-lg border border-gray-200 z-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Filtro por Turma -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Turma</label>
                <select id="filter-class" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="">Selecione uma opção</option>
                    {% for group in class_groups %}
                        <option value="{{ group.id }}" {% if request.GET.class == group.id|stringformat:"s" %}selected{% endif %}>{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Filtro por Tag -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tag</label>
                <select id="filter-tag" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="">Selecione uma opção</option>
                    {% for tag in tags %}
                        <option value="{{ tag.id }}" {% if request.GET.tag == tag.id|stringformat:"s" %}selected{% endif %}>{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Filtro por Data -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Data</label>
                <div class="relative">
                    <input type="date" id="filter-date" value="{{ request.GET.date }}" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Botões de ação -->
        <div class="flex justify-end gap-3 mt-4">
            <button id="reset-filters" type="button" class="px-4 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-100 text-sm transition-all">
                Limpar Filtros
            </button>
            <button id="apply-filters" type="button" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm transition-all">
                Aplicar Filtros
            </button>
        </div>
    </div>
</div>
